<p-panel [showHeader]="false">
    <h1>Pipes no comunes</h1>
    <p>
        Pipes inlcuidos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelect" [toggleable]="true">
            <p> Lorem ipsum dolor, {{name}} sarasa {{gender | i18nSelect:invitationMap}} sit amet consectetur adipisicing elit. Modi dolores distinctio placeat iure dolorem? Placeat sapiente aliquid magni voluptatibus dolores.</p>
        <p-button (click)="changeClient()" label="Cambiar persona"></p-button>
        </p-fieldset>
    </div>
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelectPlural" [toggleable]="true"></p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Slice Pipe" [toggleable]="true"></p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="JSON Pipe" [toggleable]="true"></p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="KeyValue Pipe" [toggleable]="true"></p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Async Pipe" [toggleable]="true"></p-fieldset>
    </div>
   
</div>
