<h1>Editar / Agregar</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm-col-6">
                        <mat-label>
                            Super heroe
                        </mat-label>
                        <input matInput type="text" required="">
                    </mat-form-field>
                    <mat-form-field class="col-12 sm-col-6">
                        <mat-label>
                            Alter ego
                        </mat-label>
                        <input matInput type="text" required="">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm-col-6">
                        <mat-label>
                            First aparicion
                        </mat-label>
                        <input matInput type="text" required="">
                    </mat-form-field>
                    <mat-form-field class="col-12 sm-col-6">
                        <mat-label>
                            Personajes
                        </mat-label>
                        <input matInput type="text" required="">
                    </mat-form-field>
                    <mat-form-field class="col-12 sm-col-6">
                        <mat-label>
                            Creador
                        </mat-label>
                        <mat-select required="">
                            <mat-option *ngFor="let pub of publishers" [value]="pub.id">
                                {{pub.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-content-between">
                    <button mat-flat-button
                     color="warn">
                    Borrar
                </button>
                <span class="spacer"></span>
                <button mat-flat-button
                    color="primary">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
        </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="Imagen" mat-card-image>
        </mat-card>
    </div>
</div>
