<h1>Agregar Productos</h1>
<hr>
<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="">Nombre</label>
        </div>
        <div class="col-auto">
            <input formControlName="name" type="text" class="form-control"/>
        </div>
        <div class="col-auto">
            <!-- puede ser cualquier element -->
            <span customLabel [color]="color" [errors]="myForm.get('name')?.errors" >text</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="changeColor()" class="btn btn-primary">Change color</button>
        </div>
    </div>
</form>

<pre> {{myForm.get('name')?.errors | json}}</pre>
<p>Color: {{color}}</p>
