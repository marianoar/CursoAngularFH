<h1 class="mt-3">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm">
    <div class="row mb-3">
        <div class="col">
            <label  class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value="">Seleccione continente...</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3" *ngIf="countriesByRegion.length>0">
        <div class="col">
            <label  class="form-label">Paises:</label>
            <select formControlName="country" class="form-control">
                <option value="">Seleccione pais...</option>
                <option *ngFor="let c of countriesByRegion" [value]="c.cca3">{{c.name}}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3" *ngIf="borders.length>0">
        <div class="col">
            <label  class="form-label">Fronteras:</label>
            <select formControlName="border" class="form-control">
                <option value="">Seleccione frontera...</option>
                <option *ngFor="let country of borders" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code> {{myForm.value | json}}</code>
<p>
    is form valid: {{myForm.valid}}
</p>
