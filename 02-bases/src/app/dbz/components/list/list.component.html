<h4>Listado</h4>
        <ul class="list-group">
            <!-- index, first, last son objeto ya definido en el ngFor -->
            <li *ngFor="
                let c of characterList; 
                let i=index; 
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd"
                class="list-group-item d-flex justify-content-between align-items-center" 
                [ngClass]="{'list-group-item-success': isFirst,'list-group-item-warning': isLast}">
                <span>{{i+1}}. </span>
                <span>{{c.name}} -</span>
                <strong> Power: </strong>
                <span>{{c.power}}</span>
                <button (click)="onDeleteCharacter(c.id)" class="btn btn-danger">X</button>
            </li>
        </ul>
