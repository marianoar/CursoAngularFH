<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()" action="" class="row">
    <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="nombre personaje" id="">
    <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Poder" id="">
    <button type="submit" class="btn btn-primary">Agregar</button>
    <!-- <pre>{{character | json}}</pre> -->
</form>
