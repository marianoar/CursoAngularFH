<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let marker of markers; let i = index" class="list-group-item" (dblclick)="flyTo(marker.marker)"
        [ngStyle]="{backgroundColor: marker.color}">
        Marker {{ i + 1}} <i (click)="deleteMarker(i)">x</i>
    </li>
</ul>
<button (click)="createMarker()" class="btn btn-warning"> + Agregar Marcador</button>
